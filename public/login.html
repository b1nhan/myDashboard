<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg border border-gray-200 m-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Chào mừng trở lại!</h1>
            <p class="text-sm text-gray-500 mb-6">Đăng nhập vào tài khoản của bạn</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên người dùng</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required
                       class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required
                       class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Đăng nhập
            </button>
        </form>
        <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm text-center hidden"></div>
        <div id="registerSuggest" class="flex items-center justify-center mt-5">
            <p class="text-sm text-gray-500">Chưa có tài khoản?</p>
            <a href="register.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium ml-1">Đăng ký ngay</a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg border border-gray-200 m-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Tạo tài khoản mới</h1>
            <p class="text-sm text-gray-500 mb-6">Điền vào các thông tin dưới đây để bắt đầu</p>
        </div>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên người dùng</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required
                       class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required
                       class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required
                       class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none">
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required
                       class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Đăng ký
            </button>
        </form>
        <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm text-center hidden"></div>

        <!-- Liên kết về trang đăng nhập -->
        <div id="loginSuggest" class="flex items-center justify-center mt-5">
            <p class="text-sm text-gray-500">Đã có tài khoản?</p>
            <a href="login.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium ml-1">Đăng nhập</a>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault(); // Ngăn form submit
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageBox = document.getElementById('messageBox');

            // Xóa thông báo cũ
            messageBox.textContent = '';
            messageBox.className = 'mt-4 p-3 rounded-lg text-sm text-center hidden';

            // Kiểm tra các trường
            if (password !== confirmPassword) {
                messageBox.textContent = 'Mật khẩu và xác nhận mật khẩu không khớp.';
                messageBox.classList.remove('hidden');
                messageBox.classList.add('bg-red-100', 'text-red-800');
                return;
            }

            // Giả lập đăng ký thành công
            messageBox.textContent = `Tài khoản ${username} đã được tạo thành công!`;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('bg-green-100', 'text-green-800');
        }
    </script>
    <script src="auth.js"></script>
</body>
</html>
